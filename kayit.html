    <script type="module">
  // Import Firebase Authentication functions
  import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

  // Get the initialized auth instance (make sure this runs after the Firebase initialization code)
  const auth = getAuth();

  // Reference the sign-up form
  const signupForm = document.getElementById('signupForm');

  signupForm.addEventListener('submit', (e) => {
    e.preventDefault(); // Prevent form from submitting normally

    // Retrieve form values
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirmPassword').value;
    const firstName = document.getElementById('firstName').value;
    const lastName = document.getElementById('lastName').value;
    const email = document.getElementById('email').value;
    const confirmEmail = document.getElementById('confirmEmail').value;

    // Basic validation
    if (password !== confirmPassword) {
      alert("Passwords do not match!");
      return;
    }
    if (email !== confirmEmail) {
      alert("Emails do not match!");
      return;
    }

    // Use Firebase Authentication to create a new user
    createUserWithEmailAndPassword(auth, email, password)
      .then((userCredential) => {
        // User registration successful
        const user = userCredential.user;

        // Update the user's display name (optional)
        updateProfile(user, { displayName: username })
          .then(() => {
            alert("Registration successful!");
            // Redirect to login page or another page if needed:
            // window.location.href = "giris.html";
          })
          .catch((error) => {
            console.error("Error updating profile:", error);
          });
      })
      .catch((error) => {
        // Handle registration errors
        alert("Error: " + error.message);
      });
  });
</script>
